                <div class="inputclass">
                    <div class="form-group">
                        <label for="carat">Carat:</label>
                        <input type="text" class="form-control" id="carat" name="carat"
                            placeholder="Enter carat value (float)">
                    </div>

                    <div class="form-group">
                        <label for="depth">Depth:</label>
                        <input type="text" class="form-control" id="depth" name="depth"
                            placeholder="Enter depth value (float)">
                    </div>

                    <div class="form-group">
                        <label for="table">Table:</label>
                        <input type="text" class="form-control" id="table" name="table"
                            placeholder="Enter table value (float)">
                    </div>
                </div>
                <div class="inputclass">
                    <div class="form-group">
                        <label for="x">x:</label>
                        <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
                    </div>

                    <div class="form-group">
                        <label for="y">y:</label>
                        <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
                    </div>

                    <div class="form-group">
                        <label for="z">z:</label>
                        <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
                    </div>
                </div>

                <div class="inputclass">
                    <div class="form-group">
                        <label for="cut">Cut:</label>
                        <select id="cut" name="cut">
                            <option value="select">select cut</option>
                            <option value="Fair">Fair</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Premium">Premium</option>
                            <option value="Ideal">Ideal</option>
                        </select>
                    </div>

                    <div class="form-group">

                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                        </select>
                    </div>

                    <div class="form-group">

                            <option value="SI2">SI2</option>

                            <option value="VVS2">VVS2</option>
                            <option value="VVS1">VVS1</option>
                            <option value="IF">IF</option>
                        </select>
                    </div>
                </div>
